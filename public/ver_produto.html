<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - PetMarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

/* Navbar */
.navbar {
    background: rgba(255, 255, 255, 0.95);
    padding: 18px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.navbar .logo {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 8px;
}

.navbar nav {
    display: flex;
    align-items: center;
    gap: 15px;
}

.navbar nav a {
    text-decoration: none;
    color: #444;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 12px;
    border-radius: 8px;
}

.navbar nav a:hover {
    color: #667eea;
    background: rgba(102, 126, 234, 0.1);
}

.carrinho {
    font-size: 22px; 
    cursor: pointer; 
    position: relative;
    color: #444;
    transition: all 0.3s ease;
    padding: 8px 12px;
    border-radius: 8px;
    text-decoration: none;
    display: flex;
    align-items: center;
}

.carrinho:hover {
    color: #667eea;
    background: rgba(102, 126, 234, 0.1);
}

.numero-carrinho {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white; 
    font-size: 11px; 
    font-weight: 700;
    padding: 3px 7px; 
    border-radius: 50%; 
    position: absolute; 
    top: 2px; 
    right: 2px;
    min-width: 20px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
}

.btn-voltar {
    padding: 10px 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    display: flex;
    align-items: center;
    gap: 8px;
}

.btn-voltar:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

.btn-login {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff !important;
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

.container {
    display: flex;
    gap: 40px;
    padding: 40px 20px;
    max-width: 1300px;
    margin: 40px auto;
}

.galeria {
    flex: 1;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.1);
}

.foto-principal-container {
    width: 100%;
    border-radius: 15px;
    overflow: hidden;
    background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
    margin-bottom: 20px;
}

.foto-principal {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
}

.foto-principal:hover {
    transform: scale(1.02);
}

.miniaturas {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.miniaturas img {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    cursor: pointer;
    border: 3px solid transparent;
    object-fit: cover;
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
}

.miniaturas img:hover {
    border-color: #667eea;
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.miniaturas img.active {
    border-color: #667eea;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.info-produto {
    flex: 1;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.1);
}

.titulo {
    font-size: 2rem;
    margin-bottom: 15px;
    font-weight: 700;
    color: #333;
    line-height: 1.3;
}

.avaliacao {
    color: #fbc02d;
    margin-bottom: 20px;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.avaliacao i {
    font-size: 1.2rem;
}

.preco {
    display: block;
    font-size: 2.5rem;
    background: linear-gradient(135deg, #20bf6b 0%, #17a65c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    margin-bottom: 10px;
}

.frete {
    color: #20bf6b;
    font-size: 1rem;
    margin-bottom: 30px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.frete i {
    font-size: 1.1rem;
}

button {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #ffb000 0%, #ff9800 100%);
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 176, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 176, 0, 0.5);
}

button:active {
    transform: translateY(0);
}

button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.descricao-box {
    max-width: 1300px;
    margin: 40px auto;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.1);
}

.descricao-box h3 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #333;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
}

.descricao-box h3 i {
    color: #667eea;
}

.descricao-box p {
    font-size: 1rem;
    line-height: 1.8;
    color: #666;
    text-align: justify;
}

@media (max-width: 968px) {
    .container {
        flex-direction: column;
        gap: 30px;
        padding: 20px;
    }
    
    .galeria, .info-produto {
        width: 100%;
    }
    
    .titulo {
        font-size: 1.6rem;
    }
    
    .preco {
        font-size: 2rem;
    }
    
    .descricao-box {
        padding: 25px 20px;
        margin: 20px;
    }
}
    </style>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="logo">
        <i class="fas fa-paw"></i> PetMarket
    </div>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
        <a href="servico.html"><i class="fas fa-concierge-bell"></i> Servi√ßos</a>
        <a href="carrinho.html" id="cart" class="carrinho">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount" class="numero-carrinho">0</span>
        </a>
        <button id="logoutBtn" class="btn-login">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
        <a href="login_cliente.html" class="btn-login" id="btnLogin">
            <i class="fas fa-sign-in-alt"></i> Entrar
        </a>
    </nav>
</header>

<div class="container">
    <div class="galeria">
        <div class="foto-principal-container">
            <img id="foto-principal" class="foto-principal" src="" alt="Produto">
        </div>
        <div id="miniaturas" class="miniaturas"></div>
    </div>

    <div class="info-produto">
        <div id="nome" class="titulo"></div>

        <div class="avaliacao">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <span style="color: #666; margin-left: 8px;">4.9 (132 avalia√ß√µes)</span>
        </div>

        <span id="preco" class="preco"></span>
        <div class="frete">
            <i class="fas fa-truck"></i> Frete gr√°tis
        </div>

        <button id="btn-carrinho">
            <i class="fas fa-cart-plus"></i> Adicionar ao Carrinho
        </button>
    </div>
</div>

<div class="descricao-box">
    <h3><i class="fas fa-align-left"></i> Descri√ß√£o do Produto</h3>
    <p id="descricao"></p>
</div>

<script>
// =========================
// üîπ CONTROLE DE LOGIN / LOGOUT
// =========================
const nomeCliente = localStorage.getItem("cliente_nome");
const btnLogin = document.getElementById("btnLogin");
const logoutBtn = document.getElementById("logoutBtn");

if (nomeCliente) {
    btnLogin.style.display = "none";
    if (logoutBtn) logoutBtn.style.display = "inline-flex";
} else {
    if (logoutBtn) logoutBtn.style.display = "none"; 
    btnLogin.style.display = "inline-flex";
}

if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
        localStorage.clear();
        window.location.reload();
    });
}

// =========================
// üîπ CARRINHO
// =========================
async function atualizarCarrinho() {
    const token = localStorage.getItem("token_cliente");
    if (!token) {
        const cartCount = document.getElementById("cartCount");
        if (cartCount) cartCount.textContent = 0;
        return;
    }

    try {
        const res = await fetch("http://localhost:3000/carrinho", {
            headers: {
                "Authorization": "Bearer " + token
            }
        });
        const data = await res.json();

        const cartCount = document.getElementById("cartCount");
        if (cartCount) {
            if (res.ok) {
                cartCount.textContent = data.quantidade_itens || 0;
            } else {
                cartCount.textContent = 0;
            }
        }
    } catch (err) {
        console.error("Erro ao atualizar carrinho:", err);
        const cartCount = document.getElementById("cartCount");
        if (cartCount) cartCount.textContent = 0;
    }
}

document.addEventListener("DOMContentLoaded", () => {
    atualizarCarrinho();
});

let produtoCarregado = null;

async function carregarProduto() {
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
        alert("ID do produto n√£o encontrado na URL.");
        return;
    }

    try {
        const res = await fetch("http://localhost:3000/produto/" + id);
        
        if (!res.ok) {
            alert("Produto n√£o encontrado.");
            return;
        }
        
        const p = await res.json();

        produtoCarregado = p;

        document.getElementById("nome").innerText = p.nome;
        document.getElementById("preco").innerText = "R$ " + parseFloat(p.preco).toFixed(2).replace('.', ',');
        document.getElementById("descricao").innerText = p.descricao || "Sem descri√ß√£o dispon√≠vel.";

        const imagemPrincipal = p.imagem_url || "https://placehold.co/600x400?text=Sem+Imagem";
        document.getElementById("foto-principal").src = imagemPrincipal;
        document.getElementById("foto-principal").onerror = function() {
            this.src = "https://placehold.co/600x400?text=Sem+Imagem";
        };

        const mini = document.getElementById("miniaturas");
        mini.innerHTML = "";

        const listaImagens = [p.imagem_url].filter(Boolean);

        if (listaImagens.length === 0) {
            listaImagens.push("https://placehold.co/200x200?text=Sem+Imagem");
        }

        listaImagens.forEach((img, index) => {
            const m = document.createElement("img");
            m.src = img;
            m.onerror = function() {
                this.src = "https://placehold.co/200x200?text=Sem+Imagem";
            };
            if (index === 0) {
                m.classList.add("active");
            }
            m.onclick = () => {
                document.getElementById("foto-principal").src = img;
                document.querySelectorAll(".miniaturas img").forEach(img => img.classList.remove("active"));
                m.classList.add("active");
            };
            mini.appendChild(m);
        });

    } catch (err) {
        console.error(err);
        alert("Erro ao carregar o produto.");
    }
}

async function adicionarAoCarrinho() {
    if (!produtoCarregado) {
        alert("Produto n√£o encontrado!");
        return;
    }

    const token = localStorage.getItem("token_cliente");

    if (!token) {
        alert("Voc√™ precisa estar logado para adicionar ao carrinho.");
        return location.href = "login_cliente.html";
    }

    const btn = document.getElementById("btn-carrinho");
    const originalText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adicionando...';

    try {
        const res = await fetch("http://localhost:3000/carrinho/adicionar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
                id_produto: produtoCarregado.id_produto,
                quantidade: 1
            })
        });

        const data = await res.json();
        
        console.log("RESPOSTA DO BACK:", data);

        if (!res.ok) {
            alert("Erro: " + (data.error || "Falha ao adicionar item"));
            btn.disabled = false;
            btn.innerHTML = originalText;
            return;
        }

        alert("Produto adicionado ao carrinho!");
        atualizarCarrinho();
        btn.disabled = false;
        btn.innerHTML = originalText;

    } catch (err) {
        console.error(err);
        alert("Erro ao adicionar ao carrinho.");
        btn.disabled = false;
        btn.innerHTML = originalText;
    }
}

document.getElementById("btn-carrinho").addEventListener("click", adicionarAoCarrinho);

carregarProduto();
</script>

</body>
</html>
