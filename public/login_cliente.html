<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Cliente</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #006cd1;
        }

        .msg {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #0084ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login do Cliente</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="msg" id="msg"></div>

        <div class="link">
            <a href="cadastro_cliente.html">Criar uma conta</a>
            
        </div>
        <div class="link">
            <a href="login_petshop.html">login Petshops</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const resposta = await fetch("http://localhost:3000/cliente/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, senha })
            });

            const dados = await resposta.json();

            const msg = document.getElementById("msg");

            if (!resposta.ok) {
                msg.style.color = "red";
                msg.innerText = dados.error || "Erro no login";
                return;
            }

            // Salvar token no localStorage
            localStorage.setItem("token_cliente", dados.token);
            localStorage.setItem("cliente_nome", dados.cliente.nome);
            localStorage.setItem("cliente_id", dados.cliente.id_cliente);

            msg.style.color = "green";
            msg.innerText = "Login feito com sucesso! Redirecionando...";
            
            // Redirecionar apÃ³s 1.5 segundos
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500);
        });
            
    </script>
    
</body>
</html>
