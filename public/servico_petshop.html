<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciar Servi√ßos - PetMarket</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 0;
}

/* Navbar */
.navbar {
    background: rgba(255, 255, 255, 0.95);
    padding: 18px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.navbar .logo {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 8px;
}

.navbar .logo i {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 1.6rem;
}

.btn-voltar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    color: white;
    font-size: 15px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
}

.btn-voltar:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

/* Header Section */
.servicos-header {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px 40px;
    margin-bottom: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.servicos-header-content {
    max-width: 1300px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
}

.servicos-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 0;
}

.servicos-header h1 i {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.container {
    max-width: 1300px;
    margin: 0 auto 60px;
    padding: 40px 20px;
}

.btn-add {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 28px;
    background: linear-gradient(135deg, #20bf6b 0%, #17a65c 100%);
    color: white;
    border-radius: 25px;
    text-decoration: none;
    margin-bottom: 30px;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(32, 191, 107, 0.4);
}

.btn-add:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(32, 191, 107, 0.5);
}

.produtos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap: 30px;
}

.card {
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 2px solid transparent;
}

.card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
    border-color: rgba(102, 126, 234, 0.3);
}

.card h3 {
    font-size: 1.4rem;
    margin-bottom: 12px;
    color: #333;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
}

.card h3 i {
    color: #667eea;
    font-size: 1.2rem;
}

.card p {
    color: #666;
    font-size: 0.95rem;
    line-height: 1.6;
    margin: 10px 0;
}

.card strong {
    display: block;
    margin-top: 12px;
    font-size: 1.6rem;
    background: linear-gradient(135deg, #20bf6b 0%, #17a65c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
}

.status-badge {
    margin-top: 10px;
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.85rem;
    color: white;
}

.status-badge.ativo {
    background: linear-gradient(135deg, #20bf6b 0%, #17a65c 100%);
    box-shadow: 0 2px 8px rgba(32, 191, 107, 0.3);
}

.status-badge.inativo {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
}

.duracao-info {
    margin-top: 8px;
    font-size: 0.9rem;
    color: #666;
    display: flex;
    align-items: center;
    gap: 6px;
}

.duracao-info i {
    color: #667eea;
}

.actions {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 20px;
}

.btn-edit {
    flex: 1;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    padding: 10px 16px;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}

.btn-edit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.btn-delete {
    flex: 1;
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    border: none;
    padding: 10px 16px;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}

.btn-delete:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
}

/* MODAL */
#modal-editar {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    z-index: 2000;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#modal-box {
    background: white;
    width: 90%;
    max-width: 450px;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#modal-box h2 {
    font-size: 1.8rem;
    margin-bottom: 25px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 10px;
}

#modal-box label {
    display: block;
    margin-top: 15px;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

#modal-box label i {
    color: #667eea;
    font-size: 16px;
}

#modal-box input,
#modal-box textarea,
#modal-box select {
    width: 100%;
    padding: 12px 15px;
    margin-top: 5px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
    font-family: inherit;
}

#modal-box input:focus,
#modal-box textarea:focus,
#modal-box select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

#modal-box textarea {
    resize: vertical;
    min-height: 100px;
}

#modal-box select {
    appearance: none;
    background-image: url("data:image/svg+xml;utf8,<svg fill='%23667eea' height='22' width='22' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 12px center;
    cursor: pointer;
    padding-right: 40px;
}

.btn-save {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 14px;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    margin-top: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-save:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

.btn-cancel {
    width: 100%;
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    padding: 14px;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    margin-top: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-cancel:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
}

@media (max-width: 768px) {
    .servicos-header {
        padding: 20px;
    }
    
    .servicos-header h1 {
        font-size: 1.8rem;
    }
    
    .produtos-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .container {
        padding: 20px;
    }
    
    #modal-box {
        width: 95%;
        padding: 25px;
    }
}
</style>

<!-- Navbar -->
<header class="navbar">
    <div class="logo">
        <i class="fas fa-paw"></i> Painel Petshop
    </div>
    <a href="dashboard_petshop.html" class="btn-voltar">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
</header>

<!-- Header Section -->
<section class="servicos-header">
    <div class="servicos-header-content">
        <h1><i class="fas fa-concierge-bell"></i> Gerenciar Servi√ßos</h1>
    </div>
</section>

<div class="container">
    <a href="cadastro_servico.html" class="btn-add">+ Adicionar Servi√ßo</a>

    <div id="servicos" class="produtos-grid"></div>
</div>

<!-- üîµ MODAL DE EDI√á√ÉO -->
<div id="modal-editar" onclick="if(event.target === this) fecharModal()">
    <div id="modal-box">
        <h2><i class="fas fa-edit"></i> Editar Servi√ßo</h2>

        <label><i class="fas fa-tag"></i> Nome</label>
        <input id="edit-nome" placeholder="Nome do servi√ßo">

        <label><i class="fas fa-dollar-sign"></i> Pre√ßo</label>
        <input id="edit-preco" type="number" step="0.01" placeholder="0.00" min="0">

        <label><i class="fas fa-clock"></i> Dura√ß√£o (minutos)</label>
        <input id="edit-duracao" type="number" placeholder="60" min="1">

        <label><i class="fas fa-toggle-on"></i> Status</label>
        <select id="edit-ativo">
            <option value="true">Ativo</option>
            <option value="false">Inativo</option>
        </select>

        <label><i class="fas fa-align-left"></i> Descri√ß√£o</label>
        <textarea id="edit-descricao" placeholder="Descri√ß√£o do servi√ßo"></textarea>

        <button class="btn-save" onclick="salvarEdicao()">
            <i class="fas fa-save"></i> Salvar
        </button>
        <button class="btn-cancel" onclick="fecharModal()">
            <i class="fas fa-times"></i> Cancelar
        </button>
    </div>
</div>

<script>
const token = localStorage.getItem("token_petshop");
if (!token) window.location.href = "login_petshop.html";

let servicoAtual = null;

// ‚¨Ö Carregar servi√ßos do petshop
async function carregarServicos() {
    try {
        const resp = await fetch("http://localhost:3000/servico/meus", {
            headers: { "Authorization": "Bearer " + token }
        });

        const dados = await resp.json();
        const container = document.getElementById("servicos");
        container.innerHTML = "";

        if (dados.length === 0) {
            container.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; background: white; border-radius: 20px; box-shadow: 0 5px 25px rgba(0,0,0,0.1);">
                    <i class="fas fa-concierge-bell" style="font-size: 4rem; color: #ccc; margin-bottom: 20px;"></i>
                    <p style="color: #666; font-size: 1.2rem;">Nenhum servi√ßo cadastrado.</p>
                </div>
            `;
            return;
        }

        dados.forEach(s => {
            container.innerHTML += `
                <div class="card">
                    <h3><i class="fas fa-spa"></i> ${s.nome}</h3>
                    <p>${s.descricao || 'Sem descri√ß√£o'}</p>
                    <strong>R$ ${parseFloat(s.preco).toFixed(2).replace('.', ',')}</strong>
                    <span class="status-badge ${s.ativo ? 'ativo' : 'inativo'}">
                        <i class="fas fa-${s.ativo ? 'check-circle' : 'times-circle'}"></i> ${s.ativo ? 'Ativo' : 'Inativo'}
                    </span>
                    <div class="duracao-info">
                        <i class="fas fa-clock"></i> Dura√ß√£o: ${s.duracao_minutos} minutos
                    </div>
                    <div class="actions">
                        <button class="btn-edit" onclick="editar(${s.id_servico})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn-delete" onclick="excluir(${s.id_servico})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                </div>
            `;
        });

    } catch (erro) {
        console.error("Erro ao carregar servi√ßos:", erro);
    }
}

carregarServicos();

// üîµ Abrir modal com dados
async function editar(id) {
    const resp = await fetch(`http://localhost:3000/servico/${id}`, {
        headers: { "Authorization": "Bearer " + token }
    });

    const servico = await resp.json();
    servicoAtual = servico;

    document.getElementById("edit-nome").value = servico.nome;
    document.getElementById("edit-preco").value = servico.preco;
    document.getElementById("edit-duracao").value = servico.duracao_minutos;
    document.getElementById("edit-descricao").value = servico.descricao;
    document.getElementById("edit-ativo").value = servico.ativo ? "true" : "false";

    document.getElementById("modal-editar").style.display = "flex";
}

function fecharModal() {
    document.getElementById("modal-editar").style.display = "none";
}

// ‚úî Salvar edi√ß√£o
async function salvarEdicao() {
    const body = {
        nome: document.getElementById("edit-nome").value,
        preco: document.getElementById("edit-preco").value,
        descricao: document.getElementById("edit-descricao").value,
        duracao_minutos: document.getElementById("edit-duracao").value,
        ativo: document.getElementById("edit-ativo").value
    };

    const resp = await fetch(`http://localhost:3000/servico/${servicoAtual.id_servico}`, {
        method: "PUT",
        headers: { 
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json" 
        },
        body: JSON.stringify(body)
    });

    if (!resp.ok) return alert("Erro ao atualizar servi√ßo!");

    alert("Servi√ßo atualizado com sucesso!");
    fecharModal();
    carregarServicos();
}

// üóë Excluir servi√ßo
async function excluir(id) {
    if (!confirm("Deseja realmente excluir este servi√ßo?")) return;

    const resp = await fetch(`http://localhost:3000/servico/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
    });

    if (resp.ok) {
        alert("Servi√ßo exclu√≠do!");
        carregarServicos();
    } else {
        alert("Erro ao excluir!");
    }
}


</script>

</body>
</html>
