<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Cliente</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        width: 380px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        margin-top: 10px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 5px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background: #4b7bec;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #3867d6;
    }

    .link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
    }

    .link a {
        color: #4b7bec;
        text-decoration: none;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Cadastrar Cliente</h2>

    <label>Nome</label>
    <input type="text" id="nome">

    <label>Email</label>
    <input type="email" id="email">

    <label>Senha</label>
    <input type="password" id="senha">

    <label>Telefone</label>
    <input type="text" id="telefone">

    <label>Endereço</label>
    <input type="text" id="endereco">

    <button onclick="registrarCliente()">Cadastrar</button>

    <div class="link">
        Já possui conta? <a href="login_cliente.html">Entrar</a>
    </div>
</div>

<script>
async function registrarCliente() {
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const telefone = document.getElementById("telefone").value;
    const endereco = document.getElementById("endereco").value;

    const resp = await fetch("http://localhost:3000/cliente/registrar", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ nome, email, senha, telefone, endereco })
    });

    const data = await resp.json();

    if (resp.ok) {
        
        window.location.href = "login_cliente.html";
    } else {
        alert(data.error || "Erro ao cadastrar");
    }
}
</script>

</body>
</html>
