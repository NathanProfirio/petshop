<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Disponíveis</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4f46e5;
            padding: 20px;
            color: white;
            text-align: center;
        }
        header {
            background: #4f46e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 28px;
            color: #ffffff;
        }

        h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .servicos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin: 0;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .price {
            margin-top: 10px;
            font-size: 18px;
            color: #16a34a;
            font-weight: bold;
        }

        .duration {
            margin-top: 5px;
            font-size: 14px;
            color: #444;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            margin-top: 10px;
            background: #4f46e5;
            color: white;
            border-radius: 8px;
            font-size: 12px;
        }
        .btn {
            padding: 12px 18px;
            background: #20bf6b;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

            .btn:hover {
                background: #17a65c;
        }
    </style>
</head>
<body>

<header>
    <h1>Serviços Disponíveis</h1>
    <a class="btn" href="index.html">Voltar</a>
</header>

<div class="container">
    <div id="servicos" class="servicos-grid"></div>
</div>

<script>
async function carregarServicosPublicos() {
    try {
        const resposta = await fetch("http://localhost:3000/servico");
        const dados = await resposta.json();

        const container = document.getElementById("servicos");
        container.innerHTML = "";

        if (dados.length === 0) {
            container.innerHTML = "<p>Nenhum serviço disponível no momento.</p>";
            return;
        }

        dados.forEach(s => {
            container.innerHTML += `
                <div class="card">
                    
                    
                    <h3>${s.nome}</h3>
                    <span class="badge">Petshop: ${s.nome_petshop}</span>
                    <p>${s.descricao}</p>
                    
                    <div class="price">R$ ${s.preco}</div>
                    <div class="duration">Duração: ${s.duracao_minutos} min</div>
                </div>
            `;
        });

    } catch (erro) {
        console.error("Erro ao carregar serviços públicos:", erro);
    }
}

carregarServicosPublicos();
</script>

</body>
</html>
