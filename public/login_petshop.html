<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Petshop - PetShop Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
            margin: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header .icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-header .icon i {
            font-size: 32px;
            color: white;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .password-toggle i {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .submit-btn.loading .spinner {
            display: block;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .msg {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .msg.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .msg.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .link-item {
            text-align: center;
        }

        .link-item a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .link-item a:hover {
            color: #764ba2;
            transform: translateX(3px);
        }

        .link-item a i {
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-store"></i>
            </div>
            <h2>Login do Petshop</h2>
            <p>Entre com suas credenciais para continuar</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="seu@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="senha" 
                        placeholder="Digite sua senha" 
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('Funcionalidade em desenvolvimento'); return false;">
                    Esqueceu sua senha?
                </a>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Entrar</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="msg" id="msg"></div>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="links">
            <div class="link-item">
                <a href="cadastro_petshop.html">
                    <i class="fas fa-store"></i>
                    Cadastrar Petshop
                </a>
            </div>
            <div class="link-item">
                <a href="login_cliente.html">
                    <i class="fas fa-user"></i>
                    Login para Clientes
                </a>
            </div>
            <div class="link-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    Voltar para o início
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const senhaInput = document.getElementById('senha');

        togglePassword.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
            senhaInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (type === 'text') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const msgDiv = document.getElementById('msg');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;

            // Reset message
            msgDiv.className = 'msg';
            msgDiv.innerText = '';

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const resposta = await fetch("http://localhost:3000/petshop/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, senha })
                });

                // Verificar se a resposta é JSON válido
                let dados;
                const contentType = resposta.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    dados = await resposta.json();
                } else {
                    const text = await resposta.text();
                    console.error("Resposta não é JSON:", text);
                    throw new Error("Resposta inválida do servidor");
                }

                if (!resposta.ok) {
                    msgDiv.className = 'msg error';
                    const errorMsg = dados.error || dados.message || "Erro no login. Verifique suas credenciais.";
                    msgDiv.innerText = errorMsg;
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    return;
                }

                // Verificar se os dados necessários estão presentes
                if (!dados.token || !dados.petshop) {
                    msgDiv.className = 'msg error';
                    msgDiv.innerText = "Resposta inválida do servidor. Tente novamente.";
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    return;
                }

                // Salvar token no localStorage
                localStorage.setItem("token_petshop", dados.token);
                localStorage.setItem("petshop_id", dados.petshop.id_petshop);
                localStorage.setItem("petshop_nome", dados.petshop.nome);
                localStorage.setItem("petshop_email", dados.petshop.email);

                msgDiv.className = 'msg success';
                msgDiv.innerText = "Login realizado com sucesso! Redirecionando...";
                
                // Redirecionar após 1.5 segundos
                setTimeout(() => {
                    window.location.href = "dashboard_petshop.html";
                }, 1500);

            } catch (error) {
                console.error('Erro completo:', error);
                msgDiv.className = 'msg error';
                
                // Mensagens de erro mais específicas
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    msgDiv.innerText = "Erro de conexão. Verifique se o servidor está rodando.";
                } else if (error.message.includes('JSON')) {
                    msgDiv.innerText = "Erro ao processar resposta do servidor.";
                } else {
                    msgDiv.innerText = "Erro ao fazer login. Tente novamente.";
                }
                
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        // Auto-focus no primeiro campo
        document.getElementById('email').focus();
    </script>
</body>
</html>
