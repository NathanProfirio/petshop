<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login do Petshop</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        width: 380px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        margin-top: 10px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #20bf6b;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
    }

    button:hover {
        background: #0fb96c;
    }

    .link {
        text-align: center;
        margin-top: 10px;
    }

    .link a {
        color: #20bf6b;
        text-decoration: none;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Login do Petshop</h2>

    <label>Email</label>
    <input type="email" id="email">

    <label>Senha</label>
    <input type="password" id="senha">

    <button onclick="loginPetshop(event)">Entrar</button>




    <div class="link">  
        <a href="cadastro_petshop.html">Cadastrar Petshop</a>
    </div>
    <div class="link">
        <a href="login_cliente.html">Login Clientes</a>
    </div>
    <div class="link">
        <a href="index.html">Voltar para o inicio</a>
    </div>
    <p id="msg" style="text-align:center; margin-top:15px; font-weight:bold;"></p>

</div>

<script>
async function loginPetshop(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const msg = document.getElementById("msg");

    msg.innerText = "Verificando...";
    msg.style.color = "black";

    const resp = await fetch("http://localhost:3000/petshop/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
    });

    const data = await resp.json();

    if (!resp.ok) {
        msg.innerText = data.error || "Erro no login";
        msg.style.color = "red";
        return;
    }

    // ✔ Salvando dados do petshop
    localStorage.setItem("token_petshop", data.token);
    localStorage.setItem("petshop_id", data.petshop.id_petshop);
    localStorage.setItem("petshop_nome", data.petshop.nome);
    localStorage.setItem("petshop_email", data.petshop.email);

    msg.innerText = "Login realizado com sucesso!";
    msg.style.color = "green";

    // ✔ Redireciona após 1,5s
    setTimeout(() => {
        window.location.href = "dashboard_petshop.html";
    }, 1500);
}
</script>


</body>
</html>
