<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - PetMarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 0;
}

/* Navbar */
.navbar {
    background: rgba(255, 255, 255, 0.95);
    padding: 18px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.navbar .logo {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 8px;
}

.navbar nav {
    display: flex;
    align-items: center;
    gap: 15px;
}

.navbar nav a {
    text-decoration: none;
    color: #444;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 12px;
    border-radius: 8px;
}

.navbar nav a:hover {
    color: #667eea;
    background: rgba(102, 126, 234, 0.1);
}

.carrinho {
    font-size: 22px; 
    cursor: pointer; 
    position: relative;
    color: #444;
    transition: all 0.3s ease;
    padding: 8px 12px;
    border-radius: 8px;
    text-decoration: none;
    display: flex;
    align-items: center;
}

.carrinho:hover {
    color: #667eea;
    background: rgba(102, 126, 234, 0.1);
}

.numero-carrinho {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white; 
    font-size: 11px; 
    font-weight: 700;
    padding: 3px 7px; 
    border-radius: 50%; 
    position: absolute; 
    top: 2px; 
    right: 2px;
    min-width: 20px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

.btn-login {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff !important;
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

/* Header Section */
.cart-header {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px 40px;
    margin-bottom: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.cart-header-content {
    max-width: 1300px;
    margin: 0 auto;
    text-align: center;
}

.cart-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin: 0;
}

.cart-header h1 i {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.cart-container {
    max-width: 900px;
    background: white;
    margin: 0 auto 60px;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.items {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.item {
    display: flex;
    background: #fafafa;
    border-radius: 15px;
    padding: 20px;
    align-items: center;
    gap: 20px;
    border: 2px solid #f0f0f0;
    transition: all 0.3s ease;
}

.item:hover {
    border-color: rgba(102, 126, 234, 0.3);
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

.item-img-container {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    overflow: hidden;
    flex-shrink: 0;
    background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
}

.item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.info {
    flex: 1;
}

.info h3 {
    margin: 0 0 10px 0;
    color: #333;
    font-size: 1.2rem;
    font-weight: 600;
}

.info p {
    margin: 6px 0;
    color: #666;
    font-size: 0.95rem;
}

.info .preco {
    color: #333;
    font-weight: 600;
}

.info .subtotal {
    background: linear-gradient(135deg, #20bf6b 0%, #17a65c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    font-size: 1.1rem;
}

.totals {
    margin-top: 30px;
    background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
    padding: 25px;
    border-radius: 15px;
    border-left: 5px solid #667eea;
}

.totals p {
    margin: 10px 0;
    font-size: 1.1rem;
    color: #333;
}

.totals strong {
    color: #667eea;
    font-weight: 700;
}

.totals span {
    font-weight: 600;
    color: #333;
}

.totals #subtotal {
    background: linear-gradient(135deg, #20bf6b 0%, #17a65c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 1.3rem;
    font-weight: 700;
}

.btn-finalizar {
    width: 100%;
    margin-top: 25px;
    padding: 16px;
    background: linear-gradient(135deg, #20bf6b 0%, #17a65c 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(32, 191, 107, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.btn-finalizar:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(32, 191, 107, 0.5);
}

.btn-finalizar:active {
    transform: translateY(0);
}

.empty-cart {
    text-align: center;
    padding: 60px 20px;
    color: #666;
}

.empty-cart i {
    font-size: 4rem;
    color: #ccc;
    margin-bottom: 20px;
}

.empty-cart p {
    font-size: 1.2rem;
    color: #999;
    margin-bottom: 20px;
}

.empty-cart a {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.empty-cart a:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

/* Modal de Pagamento */
.modal-pagamento {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    z-index: 2000;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease;
    position: relative;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-content h2 {
    font-size: 1.8rem;
    margin-bottom: 25px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 10px;
}

.modal-content label {
    display: block;
    margin-top: 15px;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.modal-content label i {
    color: #667eea;
    font-size: 16px;
}

.modal-content select {
    width: 100%;
    padding: 12px 15px;
    margin-top: 5px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
    font-family: inherit;
    appearance: none;
    background-image: url("data:image/svg+xml;utf8,<svg fill='%23667eea' height='22' width='22' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 12px center;
    cursor: pointer;
    padding-right: 40px;
}

.modal-content select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn-modal {
    width: 100%;
    padding: 14px;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    margin-top: 20px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-confirmar-pagamento {
    background: linear-gradient(135deg, #20bf6b 0%, #17a65c 100%);
    box-shadow: 0 4px 15px rgba(32, 191, 107, 0.4);
}

.btn-confirmar-pagamento:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(32, 191, 107, 0.5);
}

.btn-cancelar-pagamento {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
}

.btn-cancelar-pagamento:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
}

.close-modal {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #999;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close-modal:hover {
    color: #333;
}

@media (max-width: 768px) {
    .navbar {
        padding: 15px 20px;
    }
    
    .cart-header {
        padding: 20px;
    }
    
    .cart-header h1 {
        font-size: 1.8rem;
    }
    
    .cart-container {
        padding: 25px 20px;
        margin: 0 20px 40px;
    }
    
    .item {
        flex-direction: column;
        text-align: center;
    }
    
    .item-img-container {
        width: 120px;
        height: 120px;
    }
}
    </style>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="logo">
        <i class="fas fa-paw"></i> PetMarket
    </div>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
        <a href="servico.html"><i class="fas fa-concierge-bell"></i> Servi√ßos</a>
        <a href="carrinho.html" id="cart" class="carrinho">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount" class="numero-carrinho">0</span>
        </a>
        <button id="logoutBtn" class="btn-login">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
        <a href="login_cliente.html" class="btn-login" id="btnLogin">
            <i class="fas fa-sign-in-alt"></i> Entrar
        </a>
    </nav>
</header>

<!-- Header Section -->
<section class="cart-header">
    <div class="cart-header-content">
        <h1><i class="fas fa-shopping-cart"></i> Meu Carrinho</h1>
    </div>
</section>

<section class="cart-container">
    <div id="cart-items" class="items"></div>

    <div class="totals" id="totals-section" style="display: none;">
        <p><strong><i class="fas fa-calculator"></i> Subtotal geral:</strong> R$ <span id="subtotal">0.00</span></p>
        <p><strong><i class="fas fa-box"></i> Total de itens:</strong> <span id="quantidade">0</span></p>
    </div>

    <button class="btn-finalizar" id="btn-finalizar" style="display: none;">
        <i class="fas fa-check-circle"></i> Finalizar Compra
    </button>
</section>

<!-- Modal de Pagamento -->
<div id="modal-pagamento" class="modal-pagamento" onclick="if(event.target === this) fecharModalPagamento()">
    <div class="modal-content">
        <button class="close-modal" onclick="fecharModalPagamento()">
            <i class="fas fa-times"></i>
        </button>
        <h2><i class="fas fa-credit-card"></i> Forma de Pagamento</h2>
        
        <label><i class="fas fa-list"></i> Selecione a forma de pagamento:</label>
        <select id="forma-pagamento" required>
            <option value="">Selecione uma op√ß√£o</option>
            <option value="cartao_credito">Cart√£o de Cr√©dito</option>
            <option value="cartao_debito">Cart√£o de D√©bito</option>
            <option value="pix">PIX</option>
            <option value="boleto">Boleto</option>
            <option value="dinheiro">Dinheiro</option>
        </select>
        
        <button class="btn-modal btn-confirmar-pagamento" onclick="finalizarCompra()">
            <i class="fas fa-check"></i> Confirmar Pagamento
        </button>
        <button class="btn-modal btn-cancelar-pagamento" onclick="fecharModalPagamento()">
            <i class="fas fa-times"></i> Cancelar
        </button>
    </div>
</div>

<script>
// =========================
// üîπ CONTROLE DE LOGIN / LOGOUT
// =========================
const nomeCliente = localStorage.getItem("cliente_nome");
const btnLogin = document.getElementById("btnLogin");
const logoutBtn = document.getElementById("logoutBtn");

if (nomeCliente) {
    btnLogin.style.display = "none";
    if (logoutBtn) logoutBtn.style.display = "inline-block";
} else {
    if (logoutBtn) logoutBtn.style.display = "none"; 
    btnLogin.style.display = "inline-block";
}

if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
        localStorage.clear();
        window.location.reload();
    });
}

// =========================
// üîπ CARRINHO
// =========================
async function atualizarCarrinho() {
    const token = localStorage.getItem("token_cliente");
    if (!token) {
        const cartCount = document.getElementById("cartCount");
        if (cartCount) cartCount.textContent = 0;
        return;
    }

    try {
        const res = await fetch("http://localhost:3000/carrinho", {
            headers: {
                "Authorization": "Bearer " + token
            }
        });
        const data = await res.json();

        const cartCount = document.getElementById("cartCount");
        if (cartCount) {
            if (res.ok) {
                cartCount.textContent = data.quantidade_itens || 0;
            } else {
                cartCount.textContent = 0;
            }
        }
    } catch (err) {
        console.error("Erro ao atualizar carrinho:", err);
        const cartCount = document.getElementById("cartCount");
        if (cartCount) cartCount.textContent = 0;
    }
}

document.addEventListener("DOMContentLoaded", () => {
    atualizarCarrinho();
});

async function carregarCarrinho() {
    const token = localStorage.getItem("token_cliente");

    if (!token) {
        alert("Voc√™ precisa estar logado.");
        return location.href = "login_cliente.html";
    }

    try {
        const response = await fetch("http://localhost:3000/carrinho", {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        const data = await response.json();
        console.log("CARRINHO:", data);

        if (!response.ok) {
            const container = document.getElementById("cart-items");
            container.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${data.error || "Erro ao carregar carrinho"}</p>
                </div>
            `;
            return;
        }

        const container = document.getElementById("cart-items");
        const totalsSection = document.getElementById("totals-section");
        const btnFinalizar = document.getElementById("btn-finalizar");
        
        container.innerHTML = "";

        if (!data.itens || data.itens.length === 0) {
            container.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Seu carrinho est√° vazio</p>
                    <a href="produtos.html">
                        <i class="fas fa-arrow-left"></i> Continuar Comprando
                    </a>
                </div>
            `;
            totalsSection.style.display = "none";
            btnFinalizar.style.display = "none";
            return;
        }

        let total = 0;

        data.itens.forEach(item => {
            const preco = Number(item.preco);
            const qtd = Number(item.quantidade);
            const subtotal = preco * qtd;

            total += subtotal;

            const div = document.createElement("div");
            div.classList.add("item");

            div.innerHTML = `
                <div class="item-img-container">
                    <img src="${item.imagem_url || 'https://placehold.co/400x400?text=Sem+Imagem'}" 
                         alt="${item.nome}"
                         onerror="this.src='https://placehold.co/400x400?text=Sem+Imagem'">
                </div>
                <div class="info">
                    <h3><i class="fas fa-box"></i> ${item.nome}</h3>
                    <p><i class="fas fa-hashtag"></i> Quantidade: <strong>${qtd}</strong></p>
                    <p class="preco"><i class="fas fa-dollar-sign"></i> Pre√ßo: R$ ${preco.toFixed(2).replace('.', ',')}</p>
                    <p class="subtotal"><i class="fas fa-calculator"></i> Subtotal: R$ ${subtotal.toFixed(2).replace('.', ',')}</p>
                </div>
            `;

            container.appendChild(div);
        });

        document.getElementById("subtotal").textContent = total.toFixed(2).replace('.', ',');
        document.getElementById("quantidade").textContent = data.quantidade_itens || data.itens.length;
        
        totalsSection.style.display = "block";
        btnFinalizar.style.display = "flex";
        
        atualizarCarrinho();

    } catch (err) {
        console.error("Erro:", err);
        const container = document.getElementById("cart-items");
        container.innerHTML = `
            <div class="empty-cart">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Erro ao carregar carrinho. Tente novamente.</p>
            </div>
        `;
    }
}

// Abrir modal de pagamento
document.getElementById("btn-finalizar").addEventListener("click", () => {
    const modal = document.getElementById("modal-pagamento");
    modal.style.display = "flex";
});

// Formatar nome da forma de pagamento
function formatarFormaPagamento(forma) {
    const formas = {
        'cartao_credito': 'Cart√£o de Cr√©dito',
        'cartao_debito': 'Cart√£o de D√©bito',
        'pix': 'PIX',
        'boleto': 'Boleto',
        'dinheiro': 'Dinheiro'
    };
    return formas[forma] || forma;
}

// Fechar modal de pagamento
function fecharModalPagamento() {
    const modal = document.getElementById("modal-pagamento");
    modal.style.display = "none";
    document.getElementById("forma-pagamento").value = "";
}

// Finalizar compra
async function finalizarCompra() {
    const formaPagamento = document.getElementById("forma-pagamento").value;
    const token = localStorage.getItem("token_cliente");
    
    if (!formaPagamento) {
        alert("Por favor, selecione uma forma de pagamento!");
        return;
    }
    
    if (!token) {
        alert("Voc√™ precisa estar logado para finalizar a compra.");
        window.location.href = "login_cliente.html";
        return;
    }
    
    const btnConfirmar = document.querySelector(".btn-confirmar-pagamento");
    const originalText = btnConfirmar.innerHTML;
    btnConfirmar.disabled = true;
    btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
    
    try {
        const response = await fetch("http://localhost:3000/pedido/checkout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
                forma_pagamento: formaPagamento
            })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            alert(data.error || "Erro ao finalizar compra. Tente novamente.");
            btnConfirmar.disabled = false;
            btnConfirmar.innerHTML = originalText;
            return;
        }
        
        // Sucesso!
        fecharModalPagamento();
        
        // Mostrar mensagem de sucesso
        const container = document.getElementById("cart-items");
        container.innerHTML = `
            <div class="empty-cart" style="padding: 80px 20px;">
                <i class="fas fa-check-circle" style="font-size: 5rem; color: #20bf6b; margin-bottom: 30px;"></i>
                <h2 style="color: #20bf6b; margin-bottom: 15px; font-size: 1.8rem;">Compra realizada com sucesso!</h2>
                <p style="color: #666; font-size: 1.1rem; margin-bottom: 30px;">
                    Seu pedido foi processado e est√° sendo preparado.
                </p>
                <p style="color: #999; font-size: 0.95rem; margin-bottom: 30px;">
                    <strong>Forma de pagamento:</strong> ${formatarFormaPagamento(formaPagamento)}
                </p>
                <a href="produtos.html">
                    <i class="fas fa-arrow-left"></i> Continuar Comprando
                </a>
            </div>
        `;
        
        document.getElementById("totals-section").style.display = "none";
        document.getElementById("btn-finalizar").style.display = "none";
        
        // Atualizar contador do carrinho
        atualizarCarrinho();
        
        // Limpar carrinho visualmente ap√≥s 3 segundos
        setTimeout(() => {
            carregarCarrinho();
        }, 3000);
        
    } catch (error) {
        console.error("Erro ao finalizar compra:", error);
        alert("Erro ao conectar com o servidor. Tente novamente.");
        btnConfirmar.disabled = false;
        btnConfirmar.innerHTML = originalText;
    }
}

carregarCarrinho();
</script>
