<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar Produto - Petshop</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 450px;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #222;
    }

    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
        font-size: 14px;
        font-weight: 500;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
    }

    textarea {
        resize: vertical;
        height: 80px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #20bf6b;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #17a85e;
    }

    #preview {
        margin-top: 10px;
        width: 100%;
        max-height: 200px;
        object-fit: contain;
        display: none;
    }

    #msg {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">

    <h2>Cadastrar Produto</h2>

    <label>Nome do Produto</label>
    <input type="text" id="nome">

    <label>Descrição</label>
    <textarea id="descricao"></textarea>

    <label>Preço (R$)</label>
    <input type="number" id="preco" step="0.01">

    <label>Categoria</label>
    <select id="categoria">
        <option value="ração">Ração</option>
        <option value="acessório">Acessório</option>
        <option value="higiene">Higiene</option>
    </select>

    <label>Imagem do Produto</label>
    <input type="file" id="imagem" accept="image/*" onchange="previewImage(event)">
    <img id="preview" />

    <button onclick="cadastrarProduto()">Cadastrar Produto</button>

    <p id="msg"></p>

</div>

<script>
function previewImage(event) {
    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.style.display = "block";
}

async function cadastrarProduto() {
    const token = localStorage.getItem("token_petshop");

    if (!token) {
        alert("Você precisa estar logado como petshop!");
        window.location.href = "login_petshop.html";
        return;
    }

    const nome = document.getElementById("nome").value;
    const descricao = document.getElementById("descricao").value;
    const preco = document.getElementById("preco").value;
    const categoria = document.getElementById("categoria").value;
    const imagem = document.getElementById("imagem").files[0];

    const msg = document.getElementById("msg");
    msg.innerText = "Cadastrando...";
    msg.style.color = "black";

    const formData = new FormData();
    formData.append("nome", nome);
    formData.append("descricao", descricao);
    formData.append("preco", preco);
    formData.append("categoria", categoria);
    if (imagem) formData.append("imagem", imagem);

    const resp = await fetch("http://localhost:3000/produto", {
        method: "POST",
        headers: { 
            "Authorization": "Bearer " + token 
        },
        body: formData
    });

    const data = await resp.json();

    if (!resp.ok) {
        msg.innerText = data.error;
        msg.style.color = "red";
        return;
    }

    msg.innerText = "Produto cadastrado com sucesso!";
    msg.style.color = "green";

    setTimeout(() => {
        window.location.href = "painel_petshop.html";
    }, 1500);
}
</script>

</body>
</html>
