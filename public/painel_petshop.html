<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Petshop</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; }

        .btn-sair {
            background: #ef4444;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 15px;
        }
        .btn-sair:hover { background: #dc2626; }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .btn-add {
            display: inline-block;
            padding: 12px 18px;
            background: #10b981;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-add:hover { background: #059669; }

        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 { margin: 10px 0; color: #333; }
        .card p { font-size: 14px; color: #555; }
        .card strong { display: block; margin-top: 10px; font-size: 18px; color: #2563eb; }

        .actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-edit:hover { background: #1d4ed8; }

        .btn-delete {
            background: #ef4444;
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-delete:hover { background: #b91c1c; }

        /* -------- MODAL -------- */
        #modal-editar {
            display:none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            justify-content:center;
            align-items:center;
        }

        #modal-box {
            background:white;
            padding:20px;
            width:380px;
            border-radius:12px;
        }

        #modal-box input,
        #modal-box textarea {
            width:100%;
            padding:10px;
            margin-top:5px;
            border:1px solid #ddd;
            border-radius:8px;
        }

        #modal-box button {
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            margin-top:10px;
            cursor:pointer;
            font-size:15px;
        }

        .btn-save { background:#2563eb; color:white; }
        .btn-cancel { background:#ef4444; color:white; }
        /* Estilo do select */
#modal-box select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: white;
    font-size: 15px;
    cursor: pointer;
    appearance: none; /* remove seta padr√£o */
    outline: none;
    transition: 0.2s;
}

/* Seta personalizada */
#modal-box select {
    background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='22' width='22' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 12px center;
}

/* Hover */
#modal-box select:hover {
    border-color: #2563eb;
}

/* Focus */
#modal-box select:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
}

    </style>
</head>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerenciar Servi√ßos</title>
<link rel="stylesheet" href="style_servicos.css">
</head>
<body>

<header>
    <h1>Gerenciar Servi√ßos</h1>
    <button id="logout" class="btn-sair">Sair</button>
</header>

<div class="container">
    <a href="cadastro_servico.html" class="btn-add">+ Adicionar Servi√ßo</a>

    <div id="servicos" class="produtos-grid"></div>
</div>

<!-- üîµ MODAL DE EDI√á√ÉO -->
<div id="modal-editar">
    <div id="modal-box">
        <h2>Editar Servi√ßo</h2>

        <label>Nome</label>
        <input id="edit-nome">

        <label>Pre√ßo</label>
        <input id="edit-preco" type="number" step="0.01">

        <label>Dura√ß√£o (minutos)</label>
        <input id="edit-duracao" type="number">

        <label>Status</label>
        <select id="edit-ativo">
            <option value="true">Ativo</option>
            <option value="false">Inativo</option>
        </select>

        <label>Descri√ß√£o</label>
        <textarea id="edit-descricao"></textarea>

        <button class="btn-save" onclick="salvarEdicao()">Salvar</button>
        <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
const token = localStorage.getItem("token_petshop");
if (!token) window.location.href = "login_petshop.html";

let servicoAtual = null;

// ‚¨Ö Carregar servi√ßos do petshop
async function carregarServicos() {
    try {
        const resp = await fetch("http://localhost:3000/servico/meus", {
            headers: { "Authorization": "Bearer " + token }
        });

        const dados = await resp.json();
        const container = document.getElementById("servicos");
        container.innerHTML = "";

        dados.forEach(s => {
            container.innerHTML += `
                <div class="card">
                    <h3>${s.nome}</h3>
                    <p>${s.descricao}</p>
                    <strong>R$ ${s.preco}</strong>

                    <span class="status-badge" style="
                        margin-top: 5px;
                        display:inline-block;
                        padding:4px 8px;
                        border-radius:6px;
                        font-weight:bold;
                        font-size:13px;
                        color:white;
                        background:${s.ativo ? '#28a745' : '#dc3545'};
                    ">
                        ${s.ativo ? 'Ativo' : 'Inativo'}
                    </span>

                    <p style="margin-top:5px; font-size:13px; color:#444;">
                        Dura√ß√£o: ${s.duracao_minutos} min
                    </p>

                    <div class="actions">
                        <button class="btn-edit" onclick="editar(${s.id_servico})">Editar</button>
                        <button class="btn-delete" onclick="excluir(${s.id_servico})">Excluir</button>
                    </div>
                </div>
            `;
        });

    } catch (erro) {
        console.error("Erro ao carregar servi√ßos:", erro);
    }
}

carregarServicos();

// üîµ Abrir modal com dados
async function editar(id) {
    const resp = await fetch(`http://localhost:3000/servico/${id}`, {
        headers: { "Authorization": "Bearer " + token }
    });

    const servico = await resp.json();
    servicoAtual = servico;

    document.getElementById("edit-nome").value = servico.nome;
    document.getElementById("edit-preco").value = servico.preco;
    document.getElementById("edit-duracao").value = servico.duracao_minutos;
    document.getElementById("edit-descricao").value = servico.descricao;
    document.getElementById("edit-ativo").value = servico.ativo ? "true" : "false";

    document.getElementById("modal-editar").style.display = "flex";
}

function fecharModal() {
    document.getElementById("modal-editar").style.display = "none";
}

// ‚úî Salvar edi√ß√£o
async function salvarEdicao() {
    const body = {
        nome: document.getElementById("edit-nome").value,
        preco: document.getElementById("edit-preco").value,
        descricao: document.getElementById("edit-descricao").value,
        duracao_minutos: document.getElementById("edit-duracao").value,
        ativo: document.getElementById("edit-ativo").value
    };

    const resp = await fetch(`http://localhost:3000/servico/${servicoAtual.id_servico}`, {
        method: "PUT",
        headers: { 
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json" 
        },
        body: JSON.stringify(body)
    });

    if (!resp.ok) return alert("Erro ao atualizar servi√ßo!");

    alert("Servi√ßo atualizado com sucesso!");
    fecharModal();
    carregarServicos();
}

// üóë Excluir servi√ßo
async function excluir(id) {
    if (!confirm("Deseja realmente excluir este servi√ßo?")) return;

    const resp = await fetch(`http://localhost:3000/servico/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
    });

    if (resp.ok) {
        alert("Servi√ßo exclu√≠do!");
        carregarServicos();
    } else {
        alert("Erro ao excluir!");
    }
}

// Logout
document.getElementById("logout").onclick = () => {
    localStorage.removeItem("token_petshop");
    window.location.href = "login_petshop.html";
};
</script>

</body>
</html>
